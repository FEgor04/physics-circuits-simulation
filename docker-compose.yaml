version: '3.0'

networks:
  physics-circuits:
    driver: bridge
  physics-front:
    driver: bridge

volumes:
  db-data:
    driver: local

services:
  postgres:
    image: 'postgres:15.1-alpine'
    ports:
      - "5432:5432"
    env_file:
      - backend/.env
    networks:
      - physics-circuits
      - physics-front
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build:
      context: ./backend
    container_name: physics-container
    env_file: ./backend/.env
    networks:
      - physics-circuits
    depends_on:
      - postgres
    environment:
      - HOST=postgres:5432
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '8080:8080'  

  front:
    build:
      context: ./frontend
    networks:
      - physics-front
    ports:
      - "80:80"


